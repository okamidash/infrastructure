- set_fact: net={{ item.key }} gw4={{ system_networks[ item.key ].gateway }} ip={{ item.value }} dns={{ dns_server }}
- set_fact: ipnet="{{ ip }}/24"
- set_fact: network="{{ ipnet | ipaddr('network') }}"
- set_fact: search_domain="{{ system_networks[ item.key ].subdomain }}.{{ domain }}"
- set_fact: cmd="ipv4.method manual ip4 {{ ip }}/24 gw4 {{ gw4 }} ipv4.dns {{ dns }} ipv4.dns-search {{ search_domain }} ipv4.address {{ ip }} ipv4.never-default yes ipv4.routes {{ network }}/24"
- name: "Setup Static IP for {{ item.key }} network"
  command: "nmcli con mod {{ item.key }} {{ cmd }}"
- name: "Bring up network {{ item.key }}"
  command: "nmcli con up {{ item.key }}"
