---

- name: Install xorg-x11-xauth
  dnf:
    name: xorg-x11-xauth
    state: latest

- name: Copy over SSHD config file
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'

- name: Restart SSHD
  service:
    name: sshd
    state: restarted
